version: '3.8'

services:
  app:
    build: .
    container_name: what-to-watch-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=what_to_watch
      - DB_USERNAME=root
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OMDB_API_KEY=${OMDB_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    command: sh -c "php artisan key:generate && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=8000"

  mysql:
    image: mysql:8.0
    container_name: what-to-watch-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: what_to_watch
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret"]
      timeout: 5s
      retries: 10
      interval: 5s

  redis:
    image: redis:7-alpine
    container_name: what-to-watch-redis
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  mysql_data:
